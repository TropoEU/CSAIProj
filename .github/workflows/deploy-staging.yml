name: Deploy to Staging

on:
  # Trigger after CI passes on main branch
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

  # Manual trigger
  workflow_dispatch:
    inputs:
      skip_ci_check:
        description: 'Skip CI check (force deploy)'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/csai

jobs:
  # ===================================
  # Check if we should deploy
  # ===================================
  check-deploy:
    name: Check Deploy Conditions
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}

    steps:
      - name: Check CI status
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ inputs.skip_ci_check }}" == "true" ]]; then
              echo "Manual deploy requested (skip CI check)"
              echo "should_deploy=true" >> $GITHUB_OUTPUT
            else
              echo "Manual deploy requested"
              echo "should_deploy=true" >> $GITHUB_OUTPUT
            fi
          elif [[ "${{ github.event.workflow_run.conclusion }}" == "success" ]]; then
            echo "CI passed, proceeding with deploy"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "CI did not pass, skipping deploy"
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  # ===================================
  # Build and Push Docker Images
  # ===================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: check-deploy
    if: needs.check-deploy.outputs.should_deploy == 'true'

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
          - name: widget
            context: ./frontend/widget
            dockerfile: ./frontend/widget/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.STAGING_API_URL }}

  # ===================================
  # Deploy to Oracle Cloud
  # ===================================
  deploy-backend:
    name: Deploy Backend to Oracle Cloud
    runs-on: ubuntu-latest
    needs: build-images
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            set -e

            echo "ðŸ“¦ Pulling latest code..."
            cd ~/CSAIProj
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ”‘ Logging into GitHub Container Registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "ðŸ“¥ Pulling new images..."
            docker pull ${{ env.IMAGE_PREFIX }}-backend:latest
            docker pull ${{ env.IMAGE_PREFIX }}-widget:latest

            echo "ðŸ”„ Restarting services..."
            cd docker
            docker-compose -f docker-compose.staging.yml --env-file .env.staging pull
            docker-compose -f docker-compose.staging.yml --env-file .env.staging up -d --force-recreate backend widget

            echo "ðŸ—„ï¸ Running migrations..."
            docker-compose -f docker-compose.staging.yml --env-file .env.staging exec -T backend npm run migrate || true

            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f

            echo "âœ… Backend deployment complete!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            echo "ðŸ” Checking service health..."
            sleep 10

            # Check backend health
            HEALTH=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/health || echo "000")
            if [ "$HEALTH" = "200" ]; then
              echo "âœ… Backend is healthy (HTTP $HEALTH)"
            else
              echo "âŒ Backend health check failed (HTTP $HEALTH)"
              docker-compose -f ~/CSAIProj/docker/docker-compose.staging.yml logs --tail=50 backend
              exit 1
            fi

  # ===================================
  # Notify Cloudflare Pages (optional)
  # ===================================
  trigger-cloudflare:
    name: Trigger Cloudflare Pages Deploy
    runs-on: ubuntu-latest
    needs: check-deploy
    if: needs.check-deploy.outputs.should_deploy == 'true'

    steps:
      - name: Trigger Cloudflare Pages webhook
        run: |
          # Admin Dashboard (skip if not configured)
          if [ -n "$ADMIN_HOOK" ]; then
            curl -X POST "$ADMIN_HOOK" && echo "Admin deploy triggered"
          else
            echo "Skipping admin hook (not configured)"
          fi

          # Customer Dashboard (skip if not configured)
          if [ -n "$CUSTOMER_HOOK" ]; then
            curl -X POST "$CUSTOMER_HOOK" && echo "Customer deploy triggered"
          else
            echo "Skipping customer hook (not configured)"
          fi
        env:
          ADMIN_HOOK: ${{ secrets.CLOUDFLARE_DEPLOY_HOOK_ADMIN }}
          CUSTOMER_HOOK: ${{ secrets.CLOUDFLARE_DEPLOY_HOOK_CUSTOMER }}
        continue-on-error: true

  # ===================================
  # Deployment Summary
  # ===================================
  deploy-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-backend, trigger-cloudflare]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## ðŸš€ Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.deploy-backend.result == 'success' && 'âœ… Deployed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Widget | ${{ needs.deploy-backend.result == 'success' && 'âœ… Deployed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Admin Dashboard | ${{ needs.trigger-cloudflare.result == 'success' && 'âœ… Triggered' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Customer Dashboard | ${{ needs.trigger-cloudflare.result == 'success' && 'âœ… Triggered' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
