server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # CORS headers - allow embedding from any domain
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept" always;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types application/javascript text/css;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Serve widget.js with appropriate cache headers
    location /widget.js {
        # Cache for 1 hour in browser, allow CDN to cache longer
        add_header Cache-Control "public, max-age=3600, s-maxage=86400";
        add_header Access-Control-Allow-Origin "*";

        # Correct MIME type
        types {
            application/javascript js;
        }
    }

    # Serve sourcemap for debugging (optional, can be removed in prod)
    location /widget.js.map {
        add_header Cache-Control "public, max-age=3600";
        add_header Access-Control-Allow-Origin "*";
    }

    # Default location
    location / {
        try_files $uri $uri/ =404;
    }
}
